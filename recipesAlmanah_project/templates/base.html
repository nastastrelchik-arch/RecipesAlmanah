
<!-- Верхняя шабка для кождой страницы -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
<!--Адаптивность для мобилок -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Кулинарный сайт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recipe-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<!--Навигационная панель -->
<!--Адаптивное мень (раскрывается на больших экранах) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'recipes:home' %}">Кулинарный сайт</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'recipes:recipe-create' %}">Добавить рецепт</a>
                    <a class="nav-link" href="{% url 'users:profile' %}">Профиль</a>
                   <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" style="border: none; background: none; color: rgba(255,255,255,.55); padding: 0.5rem 1rem;">
                        Выйти ({{ user.username }})
                    </button>
                </form>
                {% else %}
                    <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

<!--Основной контейнер -->
    <div class="container mt-4">
    <!-- флеш-сообщения-->
        {% if messages %}
            {% for message in messages %}
                <!-- Динамиеские классы для типов сообщений-->
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

<!--Блок переопределения контента -->
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Скрипт для показа сообщения о выходе -->
    <script>
        // Проверяем параметр URL для показа сообщения о выходе
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('logout') && urlParams.get('logout') === 'success') {
            // Показываем всплывающее сообщение
            alert('Вы успешно вышли из системы!');
        }
    </script>
</body>
</html>
