{% extends 'base.html' %}

{% block title %}Удаление рецепта - {{ object.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Подтверждение удаления</h4>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить рецепт <strong>"{{ object.title }}"</strong>?</p>
                <p class="text-muted">Это действие нельзя отменить.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'recipes:recipe-detail' object.pk %}" class="btn btn-secondary me-md-2">Отмена</a>
                        <button type="submit" class="btn btn-danger">Удалить рецепт</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
