{% extends 'base.html' %}

{% block title %}Выход - Кулинарный сайт{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Выход из системы</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <h4>Вы успешно вышли из системы</h4>
                    <p class="text-muted">Спасибо, что посетили наш кулинарный сайт!</p>
                </div>

                <div class="d-grid gap-2">
                    <a href="{% url 'users:login' %}" class="btn btn-success">Войти снова</a>
                    <a href="{% url 'recipes:home' %}" class="btn btn-outline-secondary">Вернуться на главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
